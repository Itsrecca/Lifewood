        const useScrollSpy = (ids) => {
            const [activeId, setActiveId] = React.useState(ids[0]);

            React.useEffect(() => {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            setActiveId(entry.target.id);
                        }
                    });
                }, { rootMargin: '-30% 0px -30% 0px', threshold: 0.1 });

                ids.forEach(id => {
                    const element = document.getElementById(id);
                    if (element) observer.observe(element);
                });

                return () => ids.forEach(id => {
                    const element = document.getElementById(id);
                    if (element) observer.unobserve(element);
                });
            }, [ids]);

            return activeId;
        };

        const AnimatedBackground = () => {
            const canvasRef = React.useRef(null);

            React.useEffect(() => {
                const sketch = (p) => {
                    let particles = [];
                    let mouseTrail = [];
                    
                    class Particle {
                        constructor(x, y, isMouseParticle = false) {
                            this.pos = p.createVector(x, y);
                            this.vel = p.createVector(p.random(-0.3, 0.3), p.random(-0.3, 0.3));
                            this.isMouseParticle = isMouseParticle;
                            this.lifespan = isMouseParticle ? 80 : Infinity;
                            this.size = p.width < 640 ? p.random(1, 3) : p.random(2, 5);
                            this.pulseOffset = p.random(p.TWO_PI);
                        }

                        update() {
                            this.pos.add(this.vel);
                            this.edges();
                            if(this.isMouseParticle) this.lifespan--;
                        }

                        display() {
                            const pulse = p.sin(p.frameCount * 0.03 + this.pulseOffset);
                            const currentSize = this.size + pulse * (p.width < 640 ? 0.8 : 1.5);
                            const alpha = this.isMouseParticle ? p.map(this.lifespan, 0, 80, 0, 200) : 180;
                            
                            p.noStroke();
                            p.fill(255, 193, 7, alpha);
                            p.ellipse(this.pos.x, this.pos.y, currentSize);
                        }

                        edges() {
                            if (this.pos.x < 0 || this.pos.x > p.width) this.vel.x *= -1;
                            if (this.pos.y < 0 || this.pos.y > p.height) this.vel.y *= -1;
                        }
                    }

                    p.setup = () => {
                        p.createCanvas(canvasRef.current.offsetWidth, canvasRef.current.offsetHeight).parent(canvasRef.current);
                        const particleCount = p.width < 640 ? 20 : p.width < 1024 ? 40 : 80;
                        for (let i = 0; i < particleCount; i++) {
                            particles.push(new Particle(p.random(p.width), p.random(p.height)));
                        }
                    };

                    p.draw = () => {
                        p.clear();
                        const allParticles = [...particles, ...mouseTrail];

                        for (let i = 0; i < allParticles.length; i++) {
                            allParticles[i].update();
                            allParticles[i].display();

                            for (let j = i + 1; j < allParticles.length; j++) {
                                let d = p.dist(allParticles[i].pos.x, allParticles[i].pos.y, allParticles[j].pos.x, allParticles[j].pos.y);
                                if (d < (p.width < 640 ? 80 : 120)) {
                                    const alpha = p.map(d, 0, (p.width < 640 ? 80 : 120), 120, 0);
                                    p.stroke(27, 94, 32, alpha);
                                    p.line(allParticles[i].pos.x, allParticles[i].pos.y, allParticles[j].pos.x, allParticles[j].pos.y);
                                }
                            }
                        }
                        mouseTrail = mouseTrail.filter(p => p.lifespan > 0);
                    };

                    p.touchMoved = () => {
                        if (p.mouseX > 0 && p.mouseX < p.width && p.mouseY > 0 && p.mouseY < p.height) {
                            mouseTrail.push(new Particle(p.mouseX, p.mouseY, true));
                        }
                        return true;
                    };
                    
                    p.mouseMoved = () => {
                        if (p.mouseX > 0 && p.mouseX < p.width && p.mouseY > 0 && p.mouseY < p.height) {
                            mouseTrail.push(new Particle(p.mouseX, p.mouseY, true));
                        }
                    };

                    p.windowResized = () => {
                        p.resizeCanvas(canvasRef.current.offsetWidth, canvasRef.current.offsetHeight);
                    };
                };

                if (canvasRef.current) {
                    let myp5 = new p5(sketch);
                    return () => myp5.remove();
                }
            }, []);
